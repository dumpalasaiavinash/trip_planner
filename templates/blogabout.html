{% extends 'basein.html' %}
{% load staticfiles %}
{% load static %}

  {% block extrahead %}
  <link href="https://fonts.googleapis.com/css?family=Oswald&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Libre+Baskerville" rel="stylesheet" type="text/css">
  <script src="https://kit.fontawesome.com/ea0619ce99.js" crossorigin="anonymous"></script>

  <style>
    #over {
      position:absolute;
  width: 100%;
  height: 450px;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background-color: rgba(0,0,0,0.3);
  z-index: 0;
}

.btns {
  box-sizing: border-box;
  border-radius: 0.6em;
  cursor: pointer;
  display: flex;
  align-self: center;
  font-size: 1rem;
  font-weight: 400;
  line-height: 1;
  margin: 20px;
  padding-top: 0.8em;
  padding-bottom: 0.8em;
  padding-left:1.5em;
  padding-right:1em;
  text-decoration: none;
  text-align: center;
  text-transform: uppercase;
  font-family: 'Montserrat', sans-serif;
  font-weight: 700;
  color: #fff;
  outline: 0;
}

.like {
  background-color: #6b9ee8;
  border: 2px solid #6b9ee8;
  box-shadow: 0 0 40px 40px #6b9ee8 inset;
}

.time{
  background-color: white;
  border: 2px solid white;
  box-shadow: 0 0 40px 40px white inset;
}

.tags span{
  display: inline-block;
}

.tags .tag {
  border: 1px solid #ffd266;
  background-color: #ffd266;
  border-radius: 5px;
  padding: 2px 7px;
  color: white;
  transition: all 300ms ease-in-out;
  margin-bottom: 20px;
  font-size:13px;
}

.line{
  color: #333;
  color: transparent;
  text-shadow: 0 0 #333, .08em 0 0 #fff, 0 0, -.08em 0 0 #fff;
  background: -webkit-linear-gradient(#999, #999) center 1.09em no-repeat;
  background: linear-gradient(#999, #999) center 1.09em no-repeat;
  background-size: 25% 1px;
  -webkit-transition: .2s ease;
  transition: .2s ease;
}

.td{
  padding-top: 5%;
  padding-bottom: 5%;
  border-bottom: 1px solid #ccc;
}
  </style>

  {% endblock %}
  {% block body %}

  <!--================ Start Blog Post Area =================-->
  <div style="width:100%;height:450px;background-size:100%;">
    <img style="width:100%;height:450px;" src="{% static 'landing/blogbg.jpeg' %}" alt="">
    <div id="over"></div>
    <span style="font-family:oswald;position:absolute;color:white;font-size:50px;text-align: center;top:0;left:0;right:0;bottom:0;z-index:2;margin-top:11%;">{{ blog.title }}</span>

  </div>
  <div class="row" style="width:100%;margin-top:-5%;margin-bottom:10%;z-index:10;">
    <div class="col-lg-1"></div>
    <div class="col-lg-10">
      <div class="main_blog_details" style="background-color:white;border:1px solid #ccc;border-radius:3px;box-shadow: 0 2px 4px 0 rgba(0, 0, 0, 0.2), 0 3px 10px 0 rgba(0, 0, 0, 0.19);padding:20px;margin-left:5%;width:95%;">
        <img class="img-fluid" src={{ blog.image }} alt="">

         <div class="tags" style="margin-top:3%;margin-bottom:-1%;">
           {% for tag in blog.category %}
           <span class="tag">{{ tag }}</span>
           {% endfor %}
         </div>
         <p style="text-align:justify;font-family:'Libre Baskerville', serif">{{ blog.description }}<br></p>
         <hr style="width:65%;margin-left:17.5%;">
         <div class="row" style="width:60%;margin-left:20%;">
           <div class="col-2">
             <img style="border:2px solid white;width:7vh;height:7vh;border-radius:50%;" src="https://images.unsplash.com/photo-1535713875002-d1d0cf377fde?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&w=1000&q=80" alt="dp">
           </div>
           <div class="col-10" style="margin-top:2%;">
             <span style="color:#6b9ee8;font-size:18px;">{{ user }}</span>
             - <small>Traveller and blogger</small>
           </div>
         </div>
        </div>
    </div>
